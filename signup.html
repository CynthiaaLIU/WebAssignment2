<div class="contact-us">
	<div class="container">
		<div class="contact-us-main">
			<div class="contact-us-top">
				<h3>SIGN UP</h3>
				<p>Fill up the following form</p>
			</div>
			<div class="col-md-8 contact-us-left signup-form">
				<form id="signUpForm">
					<input type="text" value="Name" name="Name" id="signUpName" onfocus="this.value = '';" onblur="signUpNameVerify(this);"/>
					<input type="text" value="SurName" name="SurName"  id="signUpSurName" onfocus="this.value = '';" onblur="signUpSurNameVerify(this);"/>
					<input type="text" value="Email" name="Email"  id="signUpEmail" onfocus="this.value = '';" onblur="signUpEmailVerify(this);"/>
					<input type="date" value="DOB" class="form-control" name="DOB"  id="signUpDate" onchange="signUpDateVerify(this);"/>
					<div>
						<span>Gender:</span> <input type="radio" value="f" name="Gender" id="signUpF" checked/> <label for="signUpF">female</label> |
						<input type="radio" value="m" name="Gender" id="signUpM"/> <label for="signUpM">male</label>
					</div>

					<div>
						<input type="checkbox" value="Agreement" id="signUpTerms" checked onchange="signUpTermsVerify(this);"><span>Agree our <a href="#">terms</a>.</span>
					</div>

					<br/>

					<p id="signError">
					</p>

					<input type="submit" value="Submit" >
				</form>
				<script>
					$("#signUpForm").submit(function(e){
                    	e.preventDefault();
                        signUpSubmitVerify(this);
                });</script>
			</div>
			<div class="col-md-4 contact-us-right">
				<h3>Our Company</h3>
				<p>the landing in</p>

				<span class="be"> </span>
				</div>
